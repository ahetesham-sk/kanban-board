<div class="container py-5">
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="display-5">Kanban Board (Task Management)</h1>
      <p class="lead">This is a simple example of how drag & drop events works in angular.</p>
    </div>
    <div class="col-12 text-end">
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add New Task
      </button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <div class="card bg-info">
        <div class="card-body">
          <h5 class="card-title">To Do</h5>
          <ul class="list-group" (drop)="onDrop($event, 'To Do')" (dragover)="onDragOver($event)">
            <li class="list-group-item mb-1" *ngFor="let item of filterTasks('To Do')" (dragstart)="onDragStart(item)"
              draggable="true">
              <strong>{{ item.title }}</strong>
              <p class="mb-0">{{ item.description }}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card bg-warning">
        <div class="card-body">
          <h5 class="card-title">In Progress</h5>
          <ul class="list-group" (drop)="onDrop($event, 'In Progress')" (dragover)="onDragOver($event)">
            <li class="list-group-item mb-1" *ngFor="let item of filterTasks('In Progress')"
              (dragstart)="onDragStart(item)" draggable="true">
              <strong>{{ item.title }}</strong>
              <p class="mb-0">{{ item.description }}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card bg-success">
        <div class="card-body">
          <h5 class="card-title text-white">Compelted</h5>
          <ul class="list-group" (drop)="onDrop($event, 'Completed')" (dragover)="onDragOver($event)">
            <li class="list-group-item mb-1" *ngFor="let item of filterTasks('Completed')"
              (dragstart)="onDragStart(item)" draggable="true">
              <strong>{{ item.title }}</strong>
              <p class="mb-0">{{ item.description }}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" formControlName="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" formControlName="status" class="form-select">
              <option value="">Select Status</option>
              <option value="To Do">To Do</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </form>
  </div>
</div>
